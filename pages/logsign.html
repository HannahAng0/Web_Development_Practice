<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="../common.js" defer></script>
    <title>My Practice Website</title> 
</head>
<body>
    <header>
        <div id="navbar"></div> <!-- Placeholder for the navbar -->
    </header>

    <main>
        <div class="feedback_form">
            <div class="feedback_design">
                <h1>Have a question or feedback?</h1>
                <p id="pfeedback">Hi! I'm Hannah Ang, I am beginner at web development, if you have
                    any questions or feedback, feel free to send me a message. 
                    I would love to hear from you!
                </p>
                <div class="form">
                    <form action="https://formspree.io/f/xqaanrna" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="feedback">Feedback:</label><br>
                        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
                        <input id="submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 My Practice Website By Hannah Ang</p>
    </footer> 
</body>
</html>
