<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="../common.js" defer></script>
    <title>Portfolio By Hannah Ang</title> 
</head>
<body>
    <header>
        <div id="navbar"></div> <!-- Placeholder for the navbar -->
    </header>

    <main>
        <div class="form-container">
            <div class="form">
                <form action="https://formspree.io/f/xqaanrna" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
            
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
            
                    <div class="form-group">
                        <label for="bio">Feedback:</label>
                        <textarea id="bio" name="bio" rows="4" cols="30" required></textarea>
                    </div>
            
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 My Practice Website By Hannah Ang</p>
    </footer> 
</body>
</html>
